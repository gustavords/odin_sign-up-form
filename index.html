<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<script async src="./js/script.js"></script>
		<title>Sign-up Form</title>
	</head>
	<body>
		<head>
			<!-- <h1>Form</h1> -->
		</head>
		<main>
			<div>
				<img
					src="./images/halie-west-25xggax4bSA-unsplash.jpg"
					alt="background"
				/>
				<div id="banner">
					<p>ODIN</p>
				</div>
				<div id="footer"></div>
			</div>
			
			<div id="right">
				<div id="info">
					<p>
						This is <em>not</em> a real online service! But it could
						be someday. <br />
						Sign up now and get started! <br /><br />
						You <em>know</em> you want to!
					</p>
				</div>
				<form action="">
					<fieldset>
						<legend>Lets do this!</legend>
						<label for="fname">First Name:</label>
						<input
							type="text"
							name="fname"
							id="fname"
							placeholder="Ninky"
							minlength="3"
							required
						/>
						<label for="lname">Last Name:</label>
						<input
							type="text"
							name="lname"
							id="'name"
							placeholder="Minjahj"
							minlength="3"
							required
						/>
					</fieldset>
					<fieldset>
						<label for="email">Email:</label>
						<input type="email" name="email" id="email" required />
						<label for="phone">Phone Number</label>
						<input
							type="tel"
							name="num"
							id="num"
							pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
							placeholder="000 000 0000"
						/>
					</fieldset>
					<fieldset>
						<label for="pwd">Password:</label>
						<input type="password" name="pwd" id="pwd" required />
						<label for="comfirmPwd">Confirm Password:</label>
						<input
							type="password"
							name="confirmPwd"
							id="confirmPwd"
							required
						/>
					</fieldset>
				</form>
				<div id="callToAction">
					<button>Create an account</button>
					<p>
						Already have an account?
						<button type="submit">Log in</button>
					</p>
				</div>
			</div>
		</main>
		<footer></footer>
	</body>
</html>
