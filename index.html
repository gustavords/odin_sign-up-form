<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<script async src="./js/script.js"></script>
		<title>Sign-up Form</title>
	</head>
	<body>
		<!-- <head>
			<h1>Form</h1>
		</head> -->
		<main>
			<div>
				<img
					id="background"
					src="./images/halie-west-25xggax4bSA-unsplash.jpg"
					alt="background"
				/>
				<div id="banner">
					<img src="./images/odin-lined.png" alt="odin_icon" />
					<p>ODIN</p>
				</div>
				<div id="footer">
					<p>
						Photo by
						<a href="https://unsplash.com/@haliewestphoto"
							>Halie West</a
						>
						on <a href="https://unsplash.com">Unsplash</a>
					</p>
				</div>
			</div>

			<div id="right">
				<div id="info">
					<p>
						This is <em>not</em> a real online service! You know you
						need something like this in your life to help you
						realize your deepest dreams.<br />
						Sign up <em>now</em> and get started! <br /><br />
						You <em>know</em> you want to!
					</p>
				</div>
				<form action="">
					<fieldset>
						<legend>Lets do this!</legend>
						<div class="flex">
							<label for="fname">FIRST NAME</label>
							<input
								type="text"
								name="fname"
								id="fname"
								placeholder="Ninky"
								minlength="3"
								required
								autocomplete="off"
							/>
						</div>
						<div class="flex">
							<label for="lname">LAST NAME</label>
							<input
								type="text"
								name="lname"
								id="'name"
								placeholder="Minjahj"
								minlength="3"
								required
								autocomplete="off"
							/>
						</div>
					</fieldset>
					<!-- phone validation not working -->
					<fieldset>
						<div class="flex">
							<label for="email">EMAIL</label>
							<input
								type="email"
								name="email"
								id="email"
								required
								autocomplete="off"
							/>
						</div>
						<div class="flex">
							<label for="phone">PHONE NUMBER</label>
							<input
								type="tel"
								name="num"
								id="num"
								pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
								placeholder="000-000-0000"
								autocomplete="off"
							/>
						</div>
					</fieldset>
					<fieldset>
						<div class="flex">
							<label for="pwd">PASSWORD</label>
							<input
								type="password"
								name="pwd"
								id="pwd"
								required
								autocomplete="off"
							/>
						</div>
						<div class="flex">
							<label for="comfirmPwd">CONFIRM PASSWORD</label>
							<input
								type="password"
								name="confirmPwd"
								id="confirmPwd"
								required
								autocomplete="off"
							/>
						</div>
					</fieldset>
				</form>
				<div id="callToAction">
					<button>Create Account</button>
					<p>
						Already have an account?
						<button type="submit">Log in</button>
					</p>
				</div>
			</div>
		</main>
		<!-- <footer></footer> -->
	</body>
</html>
